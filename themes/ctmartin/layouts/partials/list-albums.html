<h1>{{.Title}}</h1>
{{ .Content }}
<div class="list-album-previews">
    {{ $filedir := "/album/" }}
    {{ range (readDir (printf "/content/%s" $filedir)) }}
        {{ $file := printf "%s%s" $filedir .Name }}
        {{ with $.Site.GetPage $file }}
            {{ partial "list-item-album.html" . }}
        {{ end }}
    {{ end }}
</div>
