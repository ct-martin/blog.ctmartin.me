<head>
    <meta charset="utf-8">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,400i,700,700i|Merriweather:400,400i,700,700i,800|Source+Code+Pro:400,600&display=swap" rel="stylesheet">
    {{ $style := resources.Get "css/main.scss" | resources.ToCSS | resources.Minify }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">

    {{ $script := resources.Get "js/main.js" | resources.Minify }}
    <script src="{{ $script.Permalink }}"></script>
</head>
